<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Semicolon Co - Join the Waitlist</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #434343);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            padding-top: 80px;
        }

        /* Header Styles */
        header {
            width: 100%;
            background-color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            display: flex;
            width: 100%;
            max-width: 1200px;
            align-items: center;
        }

        .instagram-logo {
            font-size: 2.5em;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            position: absolute;
            left: 20px;
        }

        header h1 {
            font-family: 'Alice', serif;
            font-size: 2.5em;
            color: #333;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }

        /* Instagram Logo Hover Effect */
        .instagram-logo:hover {
            color: #ff6b6b;
        }

        /* Container for the form */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            font-family: 'Alice', serif;
            margin-top: 100px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            color: #666;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #000000;
            box-shadow: 0 0 5px #000000;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #434343;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #000000;
        }

        #confirmationMessage {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .instagram-logo {
                font-size: 2em;
            }

            button {
                font-size: 1em;
                padding: 12px;
            }

            input[type="text"], input[type="email"] {
                font-size: 1.1em;
            }

            h2 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            .instagram-logo {
                font-size: 1.8em;
            }

            header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Instagram Logo on the left and Company Name in the center -->
    <header>
        <div class="header-content">
            <a href="https://www.instagram.com/thesemicolonco/" class="instagram-logo" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <h1>Semicolon Co</h1>
        </div>
    </header>

    <!-- Waitlist Form Container -->
    <div class="container">
        <h2>Join the Waitlist</h2>
        <p>Be the first to know when we launch!</p>
        <form action="https://formspree.io/f/xovvvvae" method="POST">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <button type="submit">Join Waitlist</button>
        </form>
        <p id="confirmationMessage">Thank you! You've been added to the waitlist.</p>
    </div>

</body>
</html>
